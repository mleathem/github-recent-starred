<main class="min-h-screen bg-slate-50 w-full">
  <div class="mx-auto max-w-4xl px-4 py-8">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-extrabold">{{ title() }}</h1>
      <p>Most starred GitHub repositories created in the last 30 days</p>
    </header>
    <div class="content space-y-6">
      @if (permissionGranted()) {
      <app-github-results />
      } @else {
      <app-gdpr-permission (permissionGranted)="onPermissionGranted()" />
      }
    </div>
  </div>
</main>
