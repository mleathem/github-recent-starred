<div class="flex flex-col items-center justify-center bg-gray-50">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Permission Required</h2>

    <div class="space-y-4 mb-6 text-gray-700">
      <p>
        We need your permission to access GitHub data (GDPR)</p>
      <p class="text-sm">
        GitHub may then see standard technical details like your IP address.<br />
        (see <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement" target="_blank"
          rel="noopener noreferrer" class="text-blue-600 hover:underline">
          GitHub privacy policy
        </a>
        for how that data is handled).
      </p>
      <p class="text-sm">
        This app only stores your preference data (via a functional cookie).
      </p>
    </div>

    <div class="flex items-center gap-3 mb-6">
      <input type="checkbox" id="permission-checkbox" [checked]="isChecked()" (change)="onCheckboxChange($event)"
        class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500" />
      <label for="permission-checkbox" class="text-gray-700 cursor-pointer">
        I understand and grant permission
      </label>
    </div>

    <button (click)="onSave()" [disabled]="!isChecked()"
      class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 active:bg-blue-800 transition shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
      Save and Continue
    </button>
  </div>
</div>
